<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Disease Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fce3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #preview {
      display: none;
      margin: 20px auto;
      max-height: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Plant Disease Detector</h1>
    <form id="disease-form" enctype="multipart/form-data">
      <input type="file" id="file" name="file" accept="image/*" required />
      <img id="preview" alt="Preview" />
      <button type="submit">Detect Disease</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const form = document.getElementById("disease-form");
    const resultDiv = document.getElementById("result");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "Processing...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("/predict-disease", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.predicted_disease) {
          resultDiv.textContent = "üå± Disease: " + data.predicted_disease;
        } else {
          resultDiv.textContent = "‚ùå Error: " + (data.error || "Unknown issue");
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
