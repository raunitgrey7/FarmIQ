{% extends 'base.html' %}
{% block content %}

<!-- üí∞ Profit Estimation Section -->
<section>
    <div class="container">
    <h2 style="text-align: center; color: #2d6a4f;">üí∞ Estimate Your Field Profit</h2>

  <form id="profitForm">
    <div class="input-group">
      <label for="sowing">üå± Sowing Cost (‚Çπ)</label>
      <input type="number" id="sowing" name="sowing" required />
    </div>
    <div class="input-group">
      <label for="fertilizer">üß™ Fertilizer Cost (‚Çπ)</label>
      <input type="number" id="fertilizer" name="fertilizer" required />
    </div>
    <div class="input-group">
      <label for="pesticides">üêõ Pesticides Cost (‚Çπ)</label>
      <input type="number" id="pesticides" name="pesticides" required />
    </div>
    <div class="input-group">
      <label for="other">üßæ Other Costs (‚Çπ)</label>
      <input type="number" id="other" name="other" required />
    </div>
    <div class="input-group">
      <label for="selling">üíµ Expected Selling Price (‚Çπ)</label>
      <input type="number" id="selling" name="selling" required />
    </div>
    <button type="submit">Calculate Profit</button>
  </form>

  <div id="result" class="result-box">
    <h3>Estimated Profit:</h3>
    <p><strong>Total Investment (Cost):</strong> ‚Çπ<span id="totalCost"></span></p>
    <p><strong>Expected Selling Price:</strong> ‚Çπ<span id="sellingPrice"></span></p>
    <p><strong>‚û°Ô∏è Estimated Profit = Selling Price - Total Cost:</strong> <strong class="profit-value">‚Çπ<span id="profitValue"></span></strong>
  </div>
</div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById('profitForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const sowing = parseFloat(document.getElementById('sowing').value) || 0;
    const fertilizer = parseFloat(document.getElementById('fertilizer').value) || 0;
    const pesticides = parseFloat(document.getElementById('pesticides').value) || 0;
    const other = parseFloat(document.getElementById('other').value) || 0;
    const selling = parseFloat(document.getElementById('selling').value) || 0;

    const totalCost = sowing + fertilizer + pesticides + other;
    const profit = selling - totalCost;

    document.getElementById('totalCost').innerText = totalCost.toFixed(2);
    document.getElementById('sellingPrice').innerText = selling.toFixed(2);
    document.getElementById('profitValue').innerText = profit.toFixed(2);
    document.getElementById('result').style.display = 'block';
  });
});
</script>

{% endblock %}
